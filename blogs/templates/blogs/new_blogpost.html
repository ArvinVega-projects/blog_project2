{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Add New Blog Post</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:new_blogpost' blog.id %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Add New Blog Post" %}
</form>

{% endblock content %}
